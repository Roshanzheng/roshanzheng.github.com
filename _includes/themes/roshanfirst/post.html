<div class="page-header">
  <h1>{{ page.title }} </h1>
  <p>
  {% unless page.tags == empty %}
    <ul class="tag_box">
    {% assign tags_list = page.tags %}
    {% include JB/tags_list %}
    </ul>
  {% endunless %}  
  </p>
  <div class="date"><span>{{ page.date | date_to_long_string }}</span></div>
</div>

<div class="row">
  <div class="span8">
    {{ content }}
    {% include JB/comments %}
  </div>
</div>
