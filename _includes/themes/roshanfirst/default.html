<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body>
    <header>
      <a class="brand" href="{{ HOME_PATH }}">
        <img class="logo" src="{{ BASE_PATH }}/assets/images/logo.png">
        <span>{{ site.title }}</span>
    </a>

    </header>

    <div class="navbar">
      {% for post in site.posts %}
        <a class="link_nav" href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
      {% endfor %}
    </div>

    <div class="container">
      <div class="content">
        {{ content }}
      </div>
    </div> <!-- /container -->
    <div class="clearfix"></div>
    <footer>
      <p>&copy; {{ site.author.name }} 2012 </p>
      <p>
        基于<a href="https://github.com/mojombo/jekyll/" target="_blank" title="我推荐的静态页面生成系统">Jekyll</a>
      </p>
      <p>
        感谢<a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
        和<a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
      </p>
    </footer>
    {% include JB/analytics %}
  </body>
</html>
